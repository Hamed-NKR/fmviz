<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="index.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>

  <div>

    <div class="row">
      <div class="column" style="width:50%;padding-top:2px;">
        <p class="p-control-column">
          <span class="control-label2">Layer A</span><br>
          <select id="select-code" style="width:90%">
            <option>None</option>
          </select>
        </p>

        <p class="p-control-column">
          <span class="control-label2">Layer B</span><br>
          <select id="select-code2" style="width:90%">
            <option>None</option>
          </select>
        </p>

        <p class="p-control-column">
          <span class="control-label2">Layer C</span><br>
          <select id="select-code3" style="width:90%">
            <option>None</option>
          </select>
        </p>

        <div style="display:flex;vertical-align:middle;padding-top:10px;padding-bottom:7px;font-size:11pt;">
          <img src="https://tsipkens.github.io/fmviz/imgs/weight.svg" style="height:16pt;padding-right:3px;">
          <div style="padding-right:20px;">weight = <output id="pweight">-</output> g/m²</div>
          <img src="https://tsipkens.github.io/fmviz/imgs/pressure.svg" style="height:16pt;padding-right:3px;">
          <div>Δp = <output id="pdrop">-</output> Pa (<output id="pdrop_level">-</output>)</div>
        </div>
      </div>

      <div class="column" style="position:relative;width:40%;">
        <img src="imgs/mask_none.svg" id='img_l1' class="mask-img" style="z-index:3;left:0px;">
        <img src="imgs/mask_none.svg" id='img_l2' class="mask-img" style="z-index:2;left:40px;">
        <img src="imgs/mask_none.svg" id='img_l3' class="mask-img" style="z-index:1;left:78px;">
        <img src="imgs/mask_straps.svg" class="mask-img" style="z-index:0;top:44px;left:135px;width:38px;">
        <div id='txt_l1' class="label-mask-structure" style="z-index:4;left:20px;">-</div>
        <div id='txt_l2' class="label-mask-structure" style="z-index:4;left:65px;">-</div>
        <div id='txt_l3' class="label-mask-structure" style="z-index:4;left:100px;">-</div>
      </div>
    </div>


    <div id="pen_curve"></div>

    <script src="scripts/curves.js"></script>

  </div>
</body>

</html>
