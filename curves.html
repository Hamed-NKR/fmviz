<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="index.css" rel="stylesheet">

  <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>

  <div>

    <div class="row">
      <div class="column" style="width:55%;padding-top:10px;">
        <p class="p-control-column">
          <span class="control-label">Layer A</span>:
          <select id="select-code" style="width:70%">
            <option>None</option>
          </select>
        </p>

        <p class="p-control-column">
          <span class="control-label">Layer B</span>:
          <select id="select-code2" style="width:70%">
            <option>None</option>
          </select>
        </p>

        <p class="p-control-column">
          <span class="control-label">Layer C</span>:
          <select id="select-code3" style="width:70%">
            <option>None</option>
          </select>
        </p>


        <div style="padding-top:5px;">
          <span class="control-label">Estimated weight</span>:
          <output id="pweight">-</output> g/m<sup>2</sup>
        </div>
        <div style="padding-top:5px;padding-bottom:15px;">
          <span class="control-label">Estimated pressure drop</span>:
          <output id="pdrop">-</output> Pa
        </div>
      </div>

      <div class="column" style="position:relative;width:120px;">
        <img src="imgs/mask_none.svg" id='img_l1' width="120px;" style="position:absolute;z-index:3;top:0px;left:0px;">
        <img src="imgs/mask_none.svg" id='img_l2' width="120px;" style="position:absolute;z-index:2;top:28px;left:0px;">
        <img src="imgs/mask_none.svg" id='img_l3' width="120px;" style="position:absolute;z-index:1;top:56px;left:0px;">
        <div id='txt_l1' style="position:absolute;z-index:4;top:18px;width:120px;left:0px;text-align:center">-</div>
        <div id='txt_l2' style="position:absolute;z-index:4;top:56px;width:120px;left:0px;text-align:center">-</div>
        <div id='txt_l3' style="position:absolute;z-index:4;top:84px;width:120px;left:0px;text-align:center">-</div>
      </div>
    </div>


    <div id="pen_curve"></div>

    <script src="scripts/curves.js"></script>

  </div>
</body>

</html>
