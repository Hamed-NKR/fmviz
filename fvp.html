<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="index.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
  <!-- Pattern fill for the multilayer circles -->
  <svg height="0" width="0" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <pattern id="diagonal-stripe-1" width="3" height="3" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
        <rect width="1" height="3" transform="translate(0,0)" fill="#CCCCCC"></rect>
        <rect width="2" height="3" transform="translate(1,0)" fill="#FBFBFB"></rect>
      </pattern>

      <pattern id="diagonal-stripe-2" width="3" height="3" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
        <rect width="1" height="3" transform="translate(0,0)" fill="#900C3F"></rect>
        <rect width="2" height="3" transform="translate(1,0)" fill="#581845"></rect>
      </pattern>
    </defs>
  </svg>

  <div>

    <h4 style="margin-block-start: 0.4em; margin-block-end: 0.4em;">Legend & controls</h4>

    <div id="my_legend"></div>

    <div class="row" style="padding-top:10px;">
      <div class="column" style="width:20%;padding-top:0px;">
        <p class="p-control-column">
          <span class="control-label">Particle diameter</span><br>
          <span style="font-size:10pt;font-weight:300;">d = <output id="da">2.76</output> Î¼m</span><br>
          <input type="range" name="mySlider" id="mySlider" min="1" max="13" value="9" style="height:8pt;width:85%;max-width:100pt;line-height:9pt;" onchange="displayDiam(this.value);">
        </p>
      </div>

      <div class="column" style="width:70%;padding-top:0px;">
        <p class="p-control-column">
          <span class="control-label">Material structure</span><br>
          <div class="control">
            <div class="cb-wrapper" style="border:none;padding-left:0px"><input type="checkbox" class="cb-material" value="W" checked><label>Woven</label></div>
            <div class="cb-wrapper"><input type="checkbox" class="cb-material" value="K" checked><label>Knit</label></div>
            <div class="cb-wrapper"><input type="checkbox" class="cb-material" value="CP" checked><label>Cut pile</label></div>
            <div class="cb-wrapper"><input type="checkbox" class="cb-material" value="nW" checked><label>Non-woven</label></div>
            <div class="cb-wrapper"><input type="checkbox" class="cb-material" value="nWH" checked><label>Non-woven, Halyard</label></div>
            <div class="cb-wrapper"><input type="checkbox" class="cb-material" value="ML" checked><label>Multi-layer</label></div>
          </div>
        </p>
      </div>
    </div>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <script src="scripts/fvp.js"></script>

  </div>
</body>

</html>
